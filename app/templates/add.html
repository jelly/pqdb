{% extends "base.html" %}
{% set active_page = "add_quote" %}
{% block content %}
<div class='quotes page-header'>
    <h1>Add Quote</h1>
</div>
<div class=row>
<form action="{{ url_for('add_quote') }}" method=post class=add-entry>
    <div class=form-group>
        <label>Quote</label>
        <textarea name=text rows=4 cols=40 class=form-control></textarea>
    </div>

    <div class=form-group>
        <label>Author:</label>
        <input type=text size=30 name=author class=form-control>
    </div>
    <button type=submit class='btn btn-primary'>Submit</button>
</form>
</div>
{% endblock %}
